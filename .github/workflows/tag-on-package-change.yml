name: Tag Release
on:
  push:
    branches:
      - master
    paths:
      - package.json
jobs:
  tag-npm-release:
    name: Tag new npm package releases
    runs-on: ubuntu-latest

    steps:
      - run: sudo chown root:root .
      - uses: actions/checkout@v3
      - uses: neverendingqs/gh-action-tag-on-npm-version@master
        with:
          git-user-email: (( $GITHUB_ACTOR ))
